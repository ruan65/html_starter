<html>
<head>
  <link rel="stylesheet" href="basic.css">

  <style>
    .container {
      display: grid;
      grid-template-columns: auto 100px 200px;
      grid-template-rows: 100px auto 200px;
      grid-gap: 4px;
    }
  </style>
</head>
<body>
<div class="container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
</div>
</body>
</html>
